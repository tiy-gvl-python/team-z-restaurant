{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}
    <h3>Order</h3>
{% endblock %}

{% block content %}
    {% for order in object_list %}
        <a href="{% url 'order_detail' pk=order.id%}">{{ order.id }}</a>
        <form method="POST" action="{% url 'delete_order' order.id %}">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <form method="get" action="{% url 'update_order' order.id %}">
            {% csrf_token %}
            <button type="submit">Update Order Details</button>
        </form>
    {% endfor %}
{% endblock %}
