{% extends 'base.html' %}

{% block body %}
    {% for error in errors %}
        <div>{{ error }}</div>
    {% endfor %}
    <form method=POST>
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ customer_form.as_p }}
        {{ address_form.as_p }}
        <input type="submit" name="register"/>
    </form>
{% endblock %}
