{% extends "base.html" %}

{% block title %}
    <h3>Owners</h3>
{% endblock %}

{% block body %}
    {% for owner in object_list %}
        <a href="{% url 'owner_detail' owner.pk %}">{{ owner.name }}</a>
        <form method="get" action="{% url 'update_owner' owner.pk %}">
            {% csrf_token %}
            <button type="submit">Update</button>
        </form>
    {% endfor %}
{% endblock %}
